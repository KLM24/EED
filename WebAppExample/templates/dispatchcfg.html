<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8">
	<title>环境 - 经济双目标电力负荷优化分配- 算法参数</title>
	
	<link rel="shortcut icon" href="/static/img/xb.ico">
 	
 	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/biobjloaddispatch.css" rel="stylesheet">
      
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>  
    <script src="/static/js/jquery.js" type="text/javascript"></script>  
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>    
    
   	<script>
   
   	$(document).ready(function()
    {
   	 
  	 $('#cfgajax').click(function(event){

  		var value_popsize = $("#input_popsize").val();
        var value_ngen = $("#input_ngen").val();
        var value_pcross_real= $("#input_pcross_real").val();
        var value_pmut_real = $("#input_pmut_real").val();
        var value_eta_c = $("#input_eta_c").val();
        var value_eta_m = $("#input_eta_m").val();
        
         var data = 
         {
      		  popsize: value_popsize, 
      		  ngen: value_ngen,
      		  pcross_real:value_pcross_real,
              pmut_real: value_pmut_real,
              eta_c: value_eta_c,
              eta_m: value_eta_m,
          };

         var dataToSend = JSON.stringify(data);
         
          $.ajax(
          {
             url: '/dispatchcfg_reset/',
             type: 'POST',
             data: dataToSend,
             
             success: function(jsonResponse)
             {
                 $("#responsefield").text("参数修改成功");
             },
             error: function()
             {
                $("#responsefield").text("参数修改异常");
                
             }
          });
         event.preventDefault();
       });   
    }); 
   </script>

</head>
<body id="bootstrap-js">
<div class="wrapper">
      <div class="navbar">
         <div class="navbar-inner">
            <div class="container" style="width: auto;">
               <h3 class="brand">环境 - 经济双目标电力负荷优化分配  - 算法参数</h3>
               <div class="nav-collapse">
                  <ul class="nav pull-right">
                     <li class="active"><a href="/">返回首页</a></li>
                  </ul>
               </div>
            </div>
         </div>
      </div>

      <div class="container">
 	     <div class="span6 offset3">
           <form class="form-horizontal" >
        	  <div class="control-group">
			    	<label class="control-label" for="input_popsize">种群大小</label>
				 	<div class="controls">
				    	<input type="text" id="input_popsize" value={{popsize}} placeholder="种群大小">
					</div>
		 	  </div>
         
             <div class="control-group">
			    	<label class="control-label" for="input_ngen">进化代数:</label>
				 	<div class="controls">
				    	<input type="text" id="input_ngen" value={{ngen}} placeholder="进化代数">
					</div>
		 	  </div>
         
             <div class="control-group">
			    	<label class="control-label" for="input_pcross_real">交叉概率(0.6-1.0)</label>
				 	<div class="controls">
				    	<input type="text" id="input_pcross_real" value={{pcross_real}} placeholder="交叉概率">
					</div>
		 	  </div>
        
             <div class="control-group">
			    	<label class="control-label" for="input_pmut_real">变异概率(0-0.5)</label>
				 	<div class="controls">
				    	<input type="text" id="input_pmut_real" value={{pmut_real}} placeholder="变异概率">
					</div>
		    </div>
            
             <div class="control-group">
			    	<label class="control-label" for="input_cta_c">交叉分布指标(5-20)</label>
				 	<div class="controls">
				    	<input type="text" id="input_eta_c" value={{eta_c}} placeholder="交叉分布指标(5-20)">
					</div>
		    </div>
       
             <div class="control-group">
			    	<label class="control-label" for="input_cta_m">变异分布指标(5-50)</label>
				 	<div class="controls">
				    	<input type="text" id="input_eta_m" value={{eta_m}} placeholder="变异分布指标(5-50)">
					</div>
		    </div>
            
		    <div class="control-group">
			 	<div class="controls">  
                 <button id="cfgajax" class="btn btn-primary">提交参数</button>
		  	  </div>
		  </div>
   </form>
	  </div>             
     </div>
     <h4 class="span3 offset6" id="responsefield"></h4>
 </div>

<footer>
      <div class="container">
        <p class="muted credit pull-right">程天石  吕家乐 <a href="http://www.seu.edu.cn"> 东南大学 </a> <a href="http://ee.seu.edu.cn/">电气工程学院</a> 2014</p>
      </div>
</footer>
</body>
</html>
